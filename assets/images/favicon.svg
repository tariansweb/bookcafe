<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A86C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A65D3F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#2C1810"/>
  
  <!-- Coffee Cup -->
  <path d="M30 55 L30 75 Q30 82 37 82 L53 82 Q60 82 60 75 L60 55 Z" 
        fill="#F5F0E8" stroke="#C9A86C" stroke-width="2"/>
  
  <!-- Cup Handle -->
  <path d="M60 58 Q72 58 72 68 Q72 78 60 78" 
        fill="none" stroke="#F5F0E8" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Steam Lines -->
  <path d="M38 48 Q40 42 38 36" fill="none" stroke="#C9A86C" stroke-width="2" stroke-linecap="round" opacity="0.8">
    <animate attributeName="d" 
             values="M38 48 Q40 42 38 36;M38 48 Q36 42 38 36;M38 48 Q40 42 38 36" 
             dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M45 46 Q47 40 45 34" fill="none" stroke="#C9A86C" stroke-width="2" stroke-linecap="round" opacity="0.8">
    <animate attributeName="d" 
             values="M45 46 Q47 40 45 34;M45 46 Q43 40 45 34;M45 46 Q47 40 45 34" 
             dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </path>
  <path d="M52 48 Q54 42 52 36" fill="none" stroke="#C9A86C" stroke-width="2" stroke-linecap="round" opacity="0.8">
    <animate attributeName="d" 
             values="M52 48 Q54 42 52 36;M52 48 Q50 42 52 36;M52 48 Q54 42 52 36" 
             dur="2s" repeatCount="indefinite" begin="0.6s"/>
  </path>
  
  <!-- Open Book -->
  <g transform="translate(52, 18)">
    <path d="M0 0 Q-12 2 -18 8 L-18 28 Q-12 22 0 20 Z" fill="url(#bookGrad)"/>
    <path d="M0 0 Q12 2 18 8 L18 28 Q12 22 0 20 Z" fill="#E8D5B0"/>
    <path d="M0 0 L0 20" stroke="#2C1810" stroke-width="1" opacity="0.3"/>
    <!-- Page lines -->
    <path d="M-14 10 L-4 8" stroke="#2C1810" stroke-width="0.5" opacity="0.3"/>
    <path d="M-14 14 L-4 12" stroke="#2C1810" stroke-width="0.5" opacity="0.3"/>
    <path d="M4 8 L14 10" stroke="#2C1810" stroke-width="0.5" opacity="0.3"/>
    <path d="M4 12 L14 14" stroke="#2C1810" stroke-width="0.5" opacity="0.3"/>
  </g>
</svg>

